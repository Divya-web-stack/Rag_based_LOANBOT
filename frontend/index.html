<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoanBot - AI Banking Assistant</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Inter", sans-serif; }
    body { background: #f9fafc; color: #222; display: flex; height: 100vh; overflow: hidden; }
    .container { display: flex; width: 100%; }
    .sidebar {
      width: 250px; background: linear-gradient(135deg, #1e3c72, #2a5298); color: #fff;
      padding: 20px; display: flex; flex-direction: column; gap: 15px;
    }
    .sidebar h2 { font-size: 1.6rem; }
    .sidebar button {
      margin-top: 10px; background: #fff; color: #2a5298; border: none; border-radius: 8px;
      padding: 10px; font-weight: 600; cursor: pointer; transition: 0.3s;
    }
    .sidebar button:hover { background: #e1e8f5; }
    .chat-area { flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; }
    .chat-box {
      flex-grow: 1; overflow-y: auto; padding: 15px; border-radius: 12px;
      background: #ffffff; box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .bubble { margin: 10px 0; padding: 12px 16px; border-radius: 15px; max-width: 80%; line-height: 1.4; animation: fadeIn 0.3s ease; }
    .user-msg { background: #2a5298; color: white; align-self: flex-end; border-bottom-right-radius: 5px; }
    .bot-msg { background: #f1f4ff; color: #222; border-bottom-left-radius: 5px; }
    .chat-input { display: flex; gap: 10px; margin-top: 15px; }
    .chat-input input { flex-grow: 1; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; }
    .chat-input button {
      background: #2a5298; color: white; border: none; border-radius: 8px; padding: 0 15px;
      font-size: 1rem; cursor: pointer; transition: 0.3s;
    }
    .chat-input button:hover { background: #1e3c72; }
    @keyframes fadeIn { from {opacity: 0; transform: translateY(5px);} to {opacity: 1; transform: translateY(0);} }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>ðŸ’¼ LoanBot</h2>
      <p>Your AI banking assistant</p>
      <button id="newChatBtn">+ New Chat</button>
    </aside>

    <main class="chat-area">
      <div id="chatBox" class="chat-box">
        <div class="bot-msg bubble">
          ðŸ‘‹ Hello! I'm your Loan Assistant.<br />
          Ask me anything about personal, home, or gold loans.
        </div>
      </div>

      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button id="sendBtn">Send</button>
      </div>
    </main>
  </div>

  <script>
  const API_URL = "http://127.0.0.1:8000/chat";
  const chatBox = document.getElementById("chatBox");
  const userInput = document.getElementById("userInput");
  const sendBtn = document.getElementById("sendBtn");
  const newChatBtn = document.getElementById("newChatBtn");

  function addMessage(text, sender) {
    const msg = document.createElement("div");
    msg.classList.add("bubble", sender === "user" ? "user-msg" : "bot-msg");
    msg.innerHTML = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function sendMessage() {
    const text = userInput.value.trim();
    if (!text) return;
    addMessage(text, "user");
    userInput.value = "";

    const thinkingMsg = document.createElement("div");
    thinkingMsg.classList.add("bubble", "bot-msg");
    thinkingMsg.innerHTML = "ðŸ’­ Thinking...";
    chatBox.appendChild(thinkingMsg);

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text }),
      });

      // ðŸ§© Safely read and log backend reply
      const rawText = await res.text();
      console.log("ðŸ”¹ Raw reply from backend:", rawText);

      let data;
      try {
        data = JSON.parse(rawText);
      } catch {
        data = { reply: rawText }; // fallback if not valid JSON
      }

      thinkingMsg.remove();
      addMessage(data.reply || "ðŸ¤– No reply received.", "bot");

    } catch (err) {
      thinkingMsg.remove();
      addMessage("âš ï¸ Server Error: " + err.message, "bot");
    }
  }

  sendBtn.addEventListener("click", sendMessage);
  userInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
  });
  newChatBtn.addEventListener("click", () => {
    chatBox.innerHTML = `<div class="bot-msg bubble">ðŸ‘‹ Hello! I'm your Loan Assistant.<br>Ask me anything about personal, home, or gold loans.</div>`;
  });
</script>

</body>
</html>
